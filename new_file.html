<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的卿卿</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            color: #ff00ff; /* 粉色字体 */
            margin: 0;
            overflow: auto; /* 允许滚动 */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 最小高度为视口高度 */
            background-color: #0a0a0a;
        }

        /* 动态爱心效果 */

        @keyframes float {
                    0% { transform: translateY(0) rotate(0); }
                    50% { transform: translateY(-20px) rotate(180deg); }
                    100% { transform: translateY(0) rotate(360deg); }
                }
        
                .bubble {
                    position: absolute;
                    bottom: -100px;
                    width: 40px; /* 调大泡泡大小 */
                    height: 40px; /* 调大泡泡大小 */
                    background-color: #ff4d4d; /* 更鲜艳的红色 */
                    border-radius: 50%;
                    animation: float 5s infinite ease-in-out;
                    opacity: 0.7;
                   
                }
        
                .bubble:nth-child(1) { left: 10%; animation-duration: 6s; }
                .bubble:nth-child(2) { left: 20%; animation-duration: 8s; }
                .bubble:nth-child(3) { left: 30%; animation-duration: 7s; }
                .bubble:nth-child(4) { left: 40%; animation-duration: 5s; }
                .bubble:nth-child(5) { left: 50%; animation-duration: 6s; }
                .bubble:nth-child(6) { left: 60%; animation-duration: 9s; }
                .bubble:nth-child(7) { left: 70%; animation-duration: 7s; }
                .bubble:nth-child(8) { left: 80%; animation-duration: 8s; }
                .bubble:nth-child(9) { left: 90%; animation-duration: 6s; }
                .bubble:nth-child(10) { left: 100%; animation-duration: 5s; }


        /* 赛博风格背景 */
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff8af0, #b581cf, #ff4be4, #b396ce); /* 粉色和紫色渐变 */
            background-size: 400% 400%;
            animation: moveBackground 10s infinite linear;
            opacity: 0.2;
            z-index: -1;
        }

        /* 容器样式 */
        .container {
            text-align: center;
            background-color: rgba(203, 109, 200, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(221, 89, 203, 0.5); /* 粉色发光 */
            z-index: 1;
            max-width: 800px;
            width: 90%;
            margin: 50px auto; /* 增加上下边距 */
        }

        h1 {
            color: #00fff8; /* 粉色 */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #fffc00; /* 粉色发光 */
        }å

        p {
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .love-message {
            font-size: 1.8em;
            color: #ff0017; /* 紫色 */
            margin: 20px 0;
            text-shadow: 0 0 10px #ff00fe; /* 紫色发光 */
        }

        /* 照片展示区域 */
        .photo-grid {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .photo-grid img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #ff0078; /* 粉色边框 */
            box-shadow: 0 0 20px rgba(225, 252, 0, 0.5); /* 粉色发光 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 45, 212, 0.8); /* 紫色发光 */
        }

        /* 按钮样式 */
        button {
            background-color: #00ff00; /* 粉色 */
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 139, 255, 0.5); /* 粉色发光 */
        }

        button:hover {
            background-color: #9400d3; /* 紫色 */
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.8); /* 紫色发光 */
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 1.2em;
            color: #ffffff;
            margin-top: 20px;
            line-height: 1.6;
            text-align: left;
            max-width: 500px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- 表白内容 -->
    <div class="container">
        <h1>亲爱的卿卿宝贝，</h1>
        <p>你是全世界最帅最好的小男孩了</p>
        <p class="love-message">我爱你！</p>
        <p>过来让我亲你两口</p>
        <p>啵啵啵啵啵啵啵啵</p>

        <!-- 照片展示区域 -->
        <div class="photo-grid">
            <img src="photo1.jpg" alt="我们的照片 1">
            <img src="photo2.jpg" alt="我们的照片 2">
        </div>

        <button onclick="showMessage()">亲回来，点我</button>
        <div id="message" class="hidden">
            <p>我亲爱的卿卿老公，</p>
            <p>今天是我们在一起的640天。日子过的真快啊，我们快要在一起两年了。</p>
            <p>当初在一起的时候，是我先说的不能随便提分手的。也是我先破坏这条约定的，真的很对不起。</p>
            <p>这次的矛盾像是一场持久战，从你关掉定位那天就开始了，是我没能察觉到你积攒的情绪，才有了这两天的争执，</p>
            <p>我也有在反省我自己没能好好体谅你。</p>
			<p>和你在散步的时候有种‘我的日子就该是这样慢悠悠安稳的过’的感觉，</p>
			<p>能和你在一起我真的很开心，希望我能和你一直一直在一起，爱你老公，明天见。</p>
        </div>

        <!-- 更多内容 -->
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.remove('hidden');
        }
    </script>
</body>
</html>
